<div class="content-section">
  <div class="form-wrapper">
    <form (ngSubmit)="onSubmit()" class="form-deposito">
      <h2>Depósito</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="conta"><i class="fas fa-wallet"></i>Conta:</label>
          <input type="text" id="conta" [(ngModel)]="numeroConta" name="numeroConta" placeholder="Digite o número da conta" required readonly />
        </div>
        <div class="form-group">
          <label for="agencia"><i class="fas fa-building"></i>Agência:</label>
          <input type="text" id="agencia" [(ngModel)]="numAgencia" name="numAgencia" placeholder="Digite o número da agência" required readonly />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="valor"><i class="fas fa-money-bill-wave"></i>Valor:</label>
          <input type="number" id="valor" [(ngModel)]="valor" name="valor" placeholder="Digite o valor" required />
        </div>
        <div class="form-group">
          <label for="senha"><i class="fas fa-key"></i>Senha:</label>
          <input type="password" id="senha" [(ngModel)]="senha" name="senha" placeholder="Digite a sua senha" required />
        </div>
      </div>

      <div class="form-group">
        <label for="descricao"><i class="fa fa-comment"></i>Descrição:</label>
        <input type="text" id="descricao" [(ngModel)]="descricao" name="descricao" placeholder="Informe uma descrição" required />
      </div>

      <button type="submit" class="btn-submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Depositar</button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="fas fa-university"></i>Trust Bank</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <div class="mensagem" *ngIf="mensagem">{{ mensagem }}</div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

    </form>
  </div>
  <div class="image-wrapper">
    <img src="assets/deposito.png">
  </div>
</div>
