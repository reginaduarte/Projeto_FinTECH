<div class="content-section">
  <h1>Cadastrar cliente</h1>

  <form (ngSubmit)="cadastrarUsuario()">
      <div class="form-group">
        <label for="nomeUsuario"><i class="fas fa-user"></i> Nome:</label>
        <input 
          type="text" 
          id="nomeUsuario" 
          [(ngModel)]="usuario.nomeUsuario" 
          name="nomeUsuario" 
          placeholder="Digite o nome do cliente" 
          required 
        />
      </div>
    <div class="form-row">
      <div class="form-group">
        <label for="cpfUsuario"><i class="fas fa-id-card"></i> CPF:</label>
        <input 
          type="text" 
          id="cpfUsuario" 
          [(ngModel)]="usuario.cpfUsuario" 
          name="cpfUsuario" 
          placeholder="Digite o CPF do cliente" 
          required 
        />
      </div>
    
      <div class="form-group">
        <label for="emailUsuario"><i class="fas fa-envelope"></i> E-mail:</label>
        <input 
          type="email" 
          id="emailUsuario" 
          [(ngModel)]="usuario.emailUsuario" 
          name="emailUsuario" 
          placeholder="Digite o e-mail do cliente" 
          required 
        />
      </div>
    </div>
      <div class="form-row">
      <div class="form-group">
        <label for="senhaUsuario"><i class="fas fa-lock"></i> Senha:</label>
        <input 
          type="password" 
          id="senhaUsuario" 
          [(ngModel)]="usuario.senhaUsuario" 
          name="senhaUsuario" 
          placeholder="Digite uma senha para o cliente" 
          required 
        />
      </div>
    
      <div class="form-group">
        <label for="telefoneUsuario"><i class="fas fa-phone"></i> Telefone:</label>
        <input 
          type="text" 
          id="telefoneUsuario" 
          [(ngModel)]="usuario.telefoneUsuario" 
          name="telefoneUsuario" 
          placeholder="Digite o telefone do cliente" 
          required 
        />
      </div>
      </div>
    <button type="submit" class="btn-submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><img src="assets/logoC.png" alt="logo" class="logo-img">Trust Bank</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div *ngIf="mensagemSucesso" class="success-message">
                    {{ mensagemSucesso }}
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                </div>
              </div>
            </div>
          </div>
  </form>
</div>
