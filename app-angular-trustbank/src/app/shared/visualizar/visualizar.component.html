<div class="margem">
  <h2 class="text-primary text-center">Visualizar Usuários</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>CPF</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Tipo de Usuário</th>
        <th>Data de Criação</th>
        <th>Número da Conta</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios; let i = index">
        <td>{{ usuario.idUsuario }}</td>
        <td>{{ usuario.cpf }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.tipoUsuario }}</td>
        <td>{{ usuario.dataCriacao }}</td>
        <td>{{ usuario.numeroConta }}</td>
        <td>
          <button class="btn btn-warning" (click)="editarUsuario(i)">Editar</button>
          <button class="btn btn-danger" (click)="deletarUsuario(i)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
