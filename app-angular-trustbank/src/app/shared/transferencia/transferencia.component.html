<div class="content-section">
  <div class="form-wrapper">
    <form (ngSubmit)="onSubmit()" class="form-deposito">
      <h2>Realizar Transferência</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="conta"><i class="fas fa-wallet"></i> Conta Destino:</label>
          <input
            type="text"
            id="conta"
            [(ngModel)]="conta"
            name="conta"
            placeholder="Digite o número da conta"
            required
          />
        </div>

        <div class="form-group">
          <label for="agencia"><i class="fas fa-building"></i> Agência Destino:</label>
          <input
            type="text"
            id="agencia"
            [(ngModel)]="agencia"
            name="agencia"
            placeholder="Digite o número da agência"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="tipoTransferencia"><i class="fas fa-exchange-alt"></i> Tipo de Transferência:</label>
        <select
          id="tipoTransferencia"
          [(ngModel)]="tipoTransferencia"
          name="tipoTransferencia"
          required
        >
          <option value="ted">TED COM TARIFA DE R$8,00</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="valor"><i class="fas fa-money-bill-wave"></i> Valor:</label>
          <input
            type="number"
            id="valor"
            [(ngModel)]="valor"
            name="valor"
            placeholder="Digite o valor a transferir"
            required
          />
        </div>

        <div class="form-group">
          <label for="senha"><i class="fas fa-key"></i> Senha:</label>
          <input
            type="password"
            id="senha"
            [(ngModel)]="senha"
            name="senha"
            placeholder="Digite sua senha"
            required
          />
        </div>
      </div>

      <button type="submit" class="btn-submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Transferir</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"><img src="assets/logoC.png" alt="logo" class="logo-img">Trust Bank</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              <div class="mensagem" *ngIf="mensagem">{{ mensagem }}</div>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="image-wrapper">
    <img src="assets/transferencia.webp" alt="img transferencia">
  </div>
</div>
