<div id="quadrado-container" class="content-section">
  <div class="transferencia-container">
    <form (ngSubmit)="onSubmit()" class="transferencia-form">
      <h2>Realizar Transferência</h2>

      <div class="form-group">
        <label for="conta"><i class="fas fa-university"></i> Conta Destino:</label>
        <input
          type="text"
          id="conta"
          [(ngModel)]="conta"
          name="conta"
          placeholder="Digite o número da conta destino"
          required
        />
      </div>

      <div class="form-group">
        <label for="agencia"><i class="fas fa-building"></i> Agência Destino:</label>
        <input
          type="text"
          id="agencia"
          [(ngModel)]="agencia"
          name="agencia"
          placeholder="Digite o número da agência destino"
          required
        />
      </div>

      <div class="form-group">
        <label for="tipoTransferencia"><i class="fas fa-exchange-alt"></i> Tipo de Transferência:</label>
        <select
          id="tipoTransferencia"
          [(ngModel)]="tipoTransferencia"
          name="tipoTransferencia"
          required
        >
          <option value="ted">TED COM TARIFA DE R$8,00</option>
        </select>
      </div>

      <div class="form-group">
        <label for="valor"><i class="fas fa-money-bill-wave"></i> Valor:</label>
        <input
          type="number"
          id="valor"
          [(ngModel)]="valor"
          name="valor"
          placeholder="Digite o valor a transferir"
          required
        />
      </div>

      <div class="form-group">
        <label for="senha"><i class="fas fa-key"></i> Senha:</label>
        <input
          type="password"
          id="senha"
          [(ngModel)]="senha"
          name="senha"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <button type="submit" class="btn-submit">Transferir</button>

      <div class="mensagem" *ngIf="mensagem">
        {{ mensagem }}
      </div>
    </form>
  </div>
</div>
