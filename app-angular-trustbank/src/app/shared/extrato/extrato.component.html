<div id="quadrado-container" class="content-section">
  <div class="extrato-container">
    <h2>Consultar Extrato</h2>

    <form (ngSubmit)="filtrarExtrato()" class="filtro-form">
      <div class="form-group">
        <label for="dataInicio">Data Início:</label>
        <input type="date" id="dataInicio" [(ngModel)]="dataInicio" name="dataInicio" required />
      </div>

      <div class="form-group">
        <label for="dataFim">Data Fim:</label>
        <input type="date" id="dataFim" [(ngModel)]="dataFim" name="dataFim" required />
      </div>

      <button type="submit" class="btn-submit">Exibir Extrato</button>
    </form>

    <h3>Histórico de Transações</h3>
    <div class="transacao-titulo">
      <div><strong>Data</strong></div>
      <div><strong>Valor</strong></div>
      <div><strong>Tipo de Transação</strong></div>
      <div><strong>Status</strong></div>
    </div>

    <!-- Exemplo de item do extrato -->
    <div class="transacao-lista">
      <div class="transacao-item">
        <div>2025-01-20</div>
        <div>R$ 1500,00</div>
        <div>Débito</div>
        <div class="status-ok">Concluído</div>
      </div>

      <div class="transacao-item">
        <div>2025-01-18</div>
        <div>R$ 2000,00</div>
        <div>Crédito</div>
        <div class="status-ok">Concluído</div>
      </div>

      <div class="transacao-item">
        <div>2025-01-15</div>
        <div>R$ 500,00</div>
        <div>Débito</div>
        <div class="status-pendente">Pendente</div>
      </div>

      <div class="transacao-item">
        <div>2025-01-12</div>
        <div>R$ 300,00</div>
        <div>Crédito</div>
        <div class="status-ok">Concluído</div>
      </div>

      <div class="transacao-item">
        <div>2025-01-10</div>
        <div>R$ 1200,00</div>
        <div>Débito</div>
        <div class="status-ok">Concluído</div>
      </div>
    </div>
  </div>
</div>
