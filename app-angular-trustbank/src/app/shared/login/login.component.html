<div class="modal">
    <div class="login-page">
      <div class="login-card">
        <button class="close-btn" (click)="closeLogin()">×</button>
        <div class="brand-logo">
          <i class="fas fa-university"></i>
          <span>Trust Bank</span>
        </div>
        <p class="welcome-message">Faça login, para acessar a sua conta!</p>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="agencia"><i class="fas fa-building"></i> Agência</label>
            <input
              type="text"
              id="agencia"
              placeholder="Digite sua agência"
              required
              [(ngModel)]="username"
              name="username"
            />
          </div>
          <div class="form-group">
            <label for="conta"><i class="fas fa-credit-card"></i> Conta</label>
            <input
              type="text"
              id="conta"
              placeholder="Digite sua conta"
              required
              [(ngModel)]="password"
              name="password"
            />
          </div>
          <button type="submit" class="login-btn" routerLink="/trustbank">Entrar</button>
        </form>
      </div>
    </div>
  </div>
