<div class="modal">
    <div class="login-page">
      <div class="login-card">
        <button class="close-btn" (click)="closeLogin()">×</button>
        <div class="brand-logo">
        <i class="fas fa-university"></i>
        <span>Trust Bank</span>
      </div>
        <div class="login-container">
            <p class="welcome-message">Faça login, para acessar a sua conta!</p>
            <form (ngSubmit)="login()">
              <div class="form-group">
              <div>
                <label for="numeroConta"><i id="icon"  class="fas fa-building"></i>Conta</label>
                <input type="number" id="numeroConta" placeholder="Digite o número da sua conta" [(ngModel)]="numeroConta" name="numeroConta" required />
              </div>
            </div>

            <div class="form-group">       
              <div>
                <label for="numAgencia"><i id="icon" class="fas fa-credit-card"></i>Agência</label>
                <input type="number" id="numAgencia" placeholder="Digite o número da sua agência" [(ngModel)]="numAgencia" name="numAgencia" required />
              </div>
            </div>
          
            <div class="form-group">
                <label for="senhaUsuario"><i id="icon" class="fas fa-lock"></i>Senha</label>
                <input type="password" id="senhaUsuario" placeholder="Digite sua senha" [(ngModel)]="senhaUsuario" name="senhaUsuario" required />
            </div>
          
              <button type="submit" class="login-btn">Entrar</button>
            </form>
          </div>  
          <div *ngIf="mensagemErro" class="error-message">
            {{ mensagemErro }}
          </div>
    </div>
  </div>
</div>
