<div class="form-container">
  <h2 class="text-center">Solicitação de cadastro</h2>
  <p class="text-secondary text-center">Preencha todas as informações abaixo:</p>
  <form (ngSubmit)="enviarFormulario()" class="was-validated">
    <div class="row">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome completo:</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" name="nome" required [(ngModel)]="formData.nome">
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="Ex.: email@email.com" name="email" required [(ngModel)]="formData.email">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control" id="cpf" placeholder="Ex.: 000.000.000-00" name="cpf" required [(ngModel)]="formData.cpf">
      </div>

      <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" class="form-control" id="telefone" placeholder="Ex.: (DD)00000-0000" name="telefone" required [(ngModel)]="formData.telefone">
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        <label for="logradouro" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="logradouro" placeholder="Ex.: rua, avenida..." name="logradouro" required [(ngModel)]="formData.logradouro">
      </div>

      <div class="col-md-3">
        <label for="numero" class="form-label">Número:</label>
        <input type="text" class="form-control" id="numero" placeholder="Ex.: 100" name="numero" required [(ngModel)]="formData.numero">
      </div>

      <div class="col-md-4">
        <label for="bairro" class="form-label">Bairro:</label>
        <input type="text" class="form-control" id="bairro" placeholder="Seu bairro" name="bairro" required [(ngModel)]="formData.bairro">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="cidade" class="form-label">Cidade:</label>
        <input type="text" class="form-control" id="cidade" placeholder="Sua cidade" name="cidade" required [(ngModel)]="formData.cidade">
      </div>

      <div class="col-md-3">
        <label for="estado" class="form-label">Estado:</label>
        <select id="estado" class="form-select" name="estado" [(ngModel)]="formData.estado">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="cep" class="form-label">CEP:</label>
        <input type="text" class="form-control" id="cep" name="cep" required [(ngModel)]="formData.cep">
      </div>
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="senha" placeholder="Sua senha" name="senha" required [(ngModel)]="formData.senha">
      <div class="form-text">A senha deve ter entre 8 e 20 caracteres, conter letras e números e não pode conter espaços ou caracteres especiais.</div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
      <label class="form-check-label" for="myCheck">Declaro que todas as informações são verdadeiras.</label>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"><img src="assets/logoC.png" alt="logo" class="logo-img">Trust Bank</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mensagem" *ngIf="mensagem">{{ mensagem }}</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="navegarParaHome()">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>
