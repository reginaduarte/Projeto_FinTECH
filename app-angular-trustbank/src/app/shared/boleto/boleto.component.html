<div class="content-section">
  <div class="image-wrapper">
    <img src="assets/boleto.png" alt="img boleto">
  </div>
  <div class="form-wrapper">
    <form (ngSubmit)="onSubmit()" class="form-deposito">
      <h2>Informações do boleto</h2>
      <div class="form-group">
          <label for="codigo-barras"><i class="fas fa-barcode"></i>Código de Barras:</label>
          <input type="text" id="codigo-barras" [(ngModel)]="codigoBarras" name="codigo-barras" placeholder="Digite o código de barras"required (input)="buscarInformacoesBoleto()" />
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="vencimento"><i class="fas fa-calendar"></i>Data de Vencimento:</label>
            <input
              type="date"
              id="vencimento"
              [(ngModel)]="vencimento"
              name="vencimento"
              [value]="vencimento"
              required
            />
          </div>
  
          <div class="form-group">
            <label for="valor"><i class="fas fa-money-bill-wave"></i>Valor:</label>
            <input
              type="number"
              id="valor"
              [(ngModel)]="valor"
              name="valor"
              placeholder="Digite o valor"
              required
            />
          </div>
        </div>
  
        <div class="form-row">
        <div class="form-group">
          <label for="descricao"><i class="fa fa-comment"></i>Descrição:</label>
          <input type="text" id="descricao" [(ngModel)]="descricao" name="descricao" placeholder="Digite uma descrição" required />
        </div>
  
        <div class="form-group">
          <label for="senha"><i class="fas fa-key"></i>Senha:</label>
          <input
            type="password"
            id="senha"
            [(ngModel)]="senha"
            name="senha"
            placeholder="Digite a sua senha"
            required
          />
        </div>
        </div>
  
      <button type="submit" class="btn-submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Pagar Boleto</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"><img src="assets/logoC.png" alt="logo" class="logo-img">Trust Bank</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              <div class="mensagem" *ngIf="mensagem">{{ mensagem }}</div>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
