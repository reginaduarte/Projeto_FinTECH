<div id="quadrado-container" class="content-section">
  <div class="image-wrapper">
    <img src="assets/saque.png" alt="img saque">
  </div>
  <div class="form-wrapper">
    <form (ngSubmit)="onSubmit()" class="form-saque">
      <h2>Saque</h2>

      <div class="form-row">
        <div class="form-group">
          <label for="conta"><i class="fas fa-wallet"></i>Conta:</label>
          <input type="text" id="conta" [(ngModel)]="numeroConta" name="numeroConta" placeholder="Digite o número da conta" required readonly />
        </div>
        <div class="form-group">
          <label for="agencia"><i class="fas fa-building"></i>Agência:</label>
          <input type="text" id="agencia" [(ngModel)]="numAgencia" name="numAgencia" placeholder="Digite o número da agência" required readonly />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="valor"><i class="fas fa-cash-register"></i>Valor do Saque:</label>
          <input type="number" id="valor" [(ngModel)]="valor" name="valor" required />
        </div>
        <div class="form-group">
          <label for="senha"><i class="fas fa-key"></i>Senha:</label>
          <input type="password" id="senha" [(ngModel)]="senha" name="senha" placeholder="Digite a sua senha" required />
        </div>
      </div>

      <div class="form-group">
        <label for="descricao"><i class="fa fa-comment"></i>Descrição:</label>
        <input type="text" id="descricao" [(ngModel)]="descricao" name="descricao" placeholder="Digite uma descrição" required />
      </div>

      <button type="submit" class="btn-submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Sacar</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"><img src="assets/logoC.png" alt="logo" class="logo-img">Trust Bank</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              <div class="mensagem" *ngIf="mensagem">{{ mensagem }}</div>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
