<div class="modal">
    <div class="login-page">
      <div class="login-card">
        <button class="close-btn" (click)="closeLogin()">×</button>
        <div class="brand-logo">
          <i class="fas fa-university"></i>
          <span>Trust Bank</span>
        </div>
        <p class="welcome-message">Faça login, para acessar o painel administrativo!</p>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="usuario"><i class="fas fa-user"></i> Usuário</label>
            <input
              type="text"
              id="usuario"
              placeholder="Digite seu usuário"
              required
              [(ngModel)]="username"
              name="username"
            />
          </div>
          <div class="form-group">
            <label for="senha"><i class="fas fa-lock"></i> Senha</label>
            <input
              type="text"
              id="senha"
              placeholder="Digite sua senha"
              required
              [(ngModel)]="password"
              name="password"
            />
          </div>
          <button type="submit" class="login-btn" routerLink="/trustbank">Entrar</button>
        </form>
      </div>
    </div>
  </div>
