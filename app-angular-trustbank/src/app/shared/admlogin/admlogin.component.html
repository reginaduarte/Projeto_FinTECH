<!--Formulário de login do gerente-->
<div class="modal">
  <div class="login-page">
    <div class="login-card">
      <button class="close-btn" (click)="closeLogin()">×</button>
      <div class="brand-logo">
      <i class="fas fa-university"></i>
      <span>Trust Bank</span>
    </div>
      <div class="login-container">
          <p class="welcome-message">Faça login, para acessar o painel administrativo!</p>
          <form (ngSubmit)="login()">
            <div class="form-group">
            <div>
              <label for="email"><i id="icon" class="fas fa-user"></i>Usuário</label>
              <input type="text" id="email" placeholder="Digite seu usuário" [(ngModel)]="emailUsuario" name="email" required />
            </div>
          </div>
        
          <div class="form-group">
              <label for="senha"><i id="icon" class="fas fa-lock"></i>Senha</label>
              <input type="password" id="senha" placeholder="Digite sua senha" [(ngModel)]="senhaUsuario" name="senha" required />
          </div>
        
            <button type="submit" class="login-btn">Entrar</button>
          </form>
        </div>  
        <div *ngIf="mensagemErro" class="error-message">
          {{ mensagemErro }}
        </div>
  </div>
</div>
</div>
